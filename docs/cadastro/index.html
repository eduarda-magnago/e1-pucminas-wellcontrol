<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>WellControl - Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="image-section">
            <img src="/images/image-login-cadastro.png" alt="Profissionais de saúde sorrindo">
        </div>
        <div class="login-section">
            <form onsubmit="return false;">
                <h1>Se junte e se conecte com um novo cadastro!</h1>
                <div class="social-login">
                    <div class="social-button google">
                        <img width="19" height="19" src="/images/google.png" alt="Logo do Google"/>
                        <button type="button" class="google-btn">Sign up with Google</button>
                    </div>
                    <div class="social-button facebook">
                        <img width="19" height="19" src="/images/facebook-login.png" alt="Logo do Facebook"/>
                        <button type="button" class="facebook-btn">Sign up with Facebook</button>
                    </div>
                </div>
    
                <div class="nome-sobrenome">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome" required>
                    </div>
    
                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>
                </div>
                
                <div class="input-box">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>


                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>


                <div class="input-box">
                    <label for="confirmPassword">Confirme sua Senha</label>
                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                </div>
    
                <div class="remember-login">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button id="cadastrar" type="submit" class="login-btn">SIGN UP</button>
                </div>
    
                <div class="signup">
                    <p>Já possui uma conta? <strong><a href="/login">LOG IN</a></strong></p>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/localStorage.js" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>

<script>
    (function () {
        if(isNewUser()) {
            addProfile(null);
        }
        const btn = document.getElementById('cadastrar');
        btn.addEventListener('click', (e) => {
            e.preventDefault();
            let nome = document.getElementById('firstname').value;
            let sobrenome = document.getElementById('lastname').value;
            let email = document.getElementById('email').value;
            let senha = document.getElementById('password').value;
            let confirmarSenha = document.getElementById('confirmPassword').value;
            if(senha !== confirmarSenha) {
                alert('Senha não está igual nos dois campos');
                return;
            } else {
                updateProfile({
                    nome: nome,
                    sobrenome: sobrenome,
                    email: email,
                    senha: senha
                });
                window.location.href = '/login';
            }
       });
    })();
</script>
