<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WellControl - Login</title>
</head>
<body>
<div class="container">
        <div class="image-section">
            <img src="/images/image-login-cadastro.png" alt="Profissionais de saúde sorrindo">
        </div>
        <div class="login-section">
            <form onsubmit="return false;">
                <h1>Bem-vindo(a) de volta à WellControl!</h1>
                <div style="background:lightcoral; padding: 5px 10px;margin-bottom: 10px; " id="message"></div>
                <div class="social-login">
                    <div class="social-button google">
                        <img width="19" height="19" src="/images/google.png" alt="Logo do Google"/>
                        <button type="button" class="google-btn">Login with Google</button>
                    </div>
                    <div class="social-button facebook">
                        <img width="19" height="19" src="/images/facebook-login.png" alt="Logo do Facebook"/>
                        <button type="button" class="facebook-btn">Login with Facebook</button>
                    </div>
                </div>
                <div class="input-box">
                    <label for="email">E-mail ou User</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>
                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>
                <div class="remember-login">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="login-btn">LOG IN</button>
                </div>
                <div class="signup">
                    <p>Não possui uma conta? <strong><a href="/cadastro">SIGN UP</a></strong></p>
                </div>
            </form>
        </div>
    </div>    
<script src="../../js/localStorage.js" />
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script>
    let id = document.querySelector('#email');
    let password = document.querySelector('#password');
    let formMessage = document.querySelector('#message');
    let formFile = document.querySelector('form');
    let profile = readProfile();
    formMessage.style.display = "none";
    formFile.addEventListener('submit', (event) => {
        event.preventDefault(); // Prevent the form from submitting the usual way
        if(!profile) {
            window.location.replace('/cadastro');
        }
        if(password.value !== profile.senha) {
            formMessage.innerText = "Incorrect password. Please try again.";
            formMessage.style.display = "inline-block"; // Optional: Display error message in red
        } else {
            window.location.replace('/dashboard');
        }
    });

</script>
</body>
</html>
