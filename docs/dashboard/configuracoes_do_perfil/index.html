<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>WellControl</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../../styles/configuracoes-perfil.css"> <!-- Link to external stylesheet -->
        <!--Código para Menu Lateral começa aqui-->
    </head>
<body>
<div class="content-wrapper">
    <div id="header"
         hx-get="../../partials/header.html"
         hx-trigger="load"
         hx-swap="outerHTML">
        <!-- Placeholder content while loading -->
        <p>Loading header...</p>
    </div>
    <main>
        <div id="navigation"
             hx-get="../../partials/navigation.html"
             hx-trigger="load"
             hx-swap="outerHTML">
            <!-- Placeholder content while loading -->
            <p>Loading navigation...</p>
        </div>
        <div class="container profile-container">

            <div class="profile-header">
                <h3> Configurações de Perfil</h3>

            </div>

            <div class="profile-picture">
                <img src="https://via.placeholder.com/120" alt="Foto de Perfil">
                <div class="btn-change-photo">
                    <button class="btn btn-primary">Trocar foto de perfil</button>
                    <input type="file" id="profilePictureInput" accept="image/*" style="display:none;">

                </div>
            </div>

            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">Primeiro Nome</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Sobrenome" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="country">País</label>
                        <select id="country" class="form-select">
                            <option>Brasil</option>
                            <option>Outro</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="gender">Gênero</label>
                        <select id="gender" class="form-select">
                            <option >Feminino</option>
                            <option>Masculino</option>
                            <option>Outro</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="language" class="form-label">Idioma</label>
                        <select id="language" class="form-select">
                            <option selected>Português</option>
                            <option selected>Inglês</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="timezone" class="form-label">Horário</label>
                        <select id="timezone" class="form-select">
                            <option selected>Brasília</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Endereço de e-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="someone@example.com" required>
                    <button type="button" class="btn btn-outline-primary mt-2">+ Adicione um endereço de email</button>
                </div>
                <div class="mb-3"><button class="btn btn-primary btn-sm">Salvar</button>
                </div>


            </form>
        </div>
    </main>
<!-- Bootstrap JS -->
<div id="footer"
     hx-get="../../partials/footer.html"
     hx-trigger="load"
     hx-swap="outerHTML">
    <!-- Placeholder content while loading -->
    <p>Loading footer...</p>
</div>
<script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
<script src="../../js/configuracoes-perfil.js"></script>
</body>
</html>
