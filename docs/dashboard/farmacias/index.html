<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WellControl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../styles/styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
<div class="content-wrapper">
    <!--    Código para a menu lateral começa aqui-->
    <div id="header"
         hx-get="../../partials/header.html"
         hx-trigger="load"
         hx-swap="outerHTML">
        <!-- Placeholder content while loading -->
        <p>Loading header...</p>
    </div>
    <!--    Menu laterial termina aqui -->

    <!--    Código para as páginas começa aqui-->
    <main>
        <div id="navigation"
             hx-get="../../partials/navigation.html"
             hx-trigger="load"
             hx-swap="outerHTML">
            <!-- Placeholder content while loading -->
            <p>Loading navigation...</p>
        </div>
        <section class="section-wrapper">
            <h2>Farmácias</h2>
            <div class="mb-3 d-flex gap-2">
                <input type="text" class="form-control" id="cep-search" placeholder="Procure por CEP">
                <button id="cep-search-btn" class="btn btn-primary">Buscar</button>
            </div>
            <div id="loading">
                <img src="../../images/spinner.gif" alt="Loading..." />
            </div>
            <div id="map" style="width: 100%; height: 600px;"></div>
        </section>
    </main>
    <!--    Página termina aqui -->

</div>
<div id="footer"
     hx-get="../../partials/footer.html"
     hx-trigger="load"
     hx-swap="outerHTML">
    <!-- Placeholder content while loading -->
    <p>Loading footer...</p>
</div>
<script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="../../js/map.js"></script>
</body>
</html>
